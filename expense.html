<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ExpenseApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        body, html {
            overflow: hidden;
            background-color: #000;
            display: flex;
            height: 100dvh;
            flex-direction: column;

            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -.5pt;
            word-spacing: -3pt;
        }
        iframe {
            width: 100%;
            flex-grow: 1;
            display: block;
        }
    </style>
</head>
<body>

    <div class="btn-group m-2">
        <button onclick="bukaPengeluaran()" id="btnPengeluaran" class="btn btn-light w-100">Pengeluaran</button>
        <button onclick="bukaDOC()" id="btnDOC" class="btn btn-outline-light w-100">DOC</button>
    </div>

    <!-- Pengeluaran -->
    <iframe class="" id="pengeluaran" src="https://script.google.com/macros/s/AKfycbxz2gVYo1YSke24ytL4Z1GETuZe9H3n_SqiarfUUd00rj50IJz4ftXgPl03KwdswefUYQ/exec" allow="geolocation; microphone; camera"></iframe>
    <!-- DOC -->
    <iframe class="d-none" id="doc" src="https://script.google.com/macros/s/AKfycbyOoMD_aaK8Le_xVNPpFtdA3rMnHit_JsqkqObe2AQK_V5wlP_2Na8OEGbgtw9YxU9Row/exec" allow="geolocation; microphone; camera"></iframe>

    <script>
        const tombolPengeluaran = document.getElementById("btnPengeluaran");
        const tombolDOC = document.getElementById("btnDOC");

        const pagePengeluaran = document.getElementById("pengeluaran");
        const pageDOC = document.getElementById("doc");

        function bukaPengeluaran(){
            pagePengeluaran.classList.remove("d-none");
            pageDOC.classList.add("d-none");
            tombolPengeluaran.classList.remove("btn-outline-light");
            tombolPengeluaran.classList.add("btn-light");

            tombolDOC.classList.add("btn-outline-light");
            tombolDOC.classList.remove("btn-light");
        }
        function bukaDOC(){
            pagePengeluaran.classList.add("d-none");
            pageDOC.classList.remove("d-none");
            tombolDOC.classList.remove("btn-outline-light");
            tombolDOC.classList.add("btn-light");

            tombolPengeluaran.classList.add("btn-outline-light");
            tombolPengeluaran.classList.remove("btn-light");
        }
    </script>
</body>
</html>
